<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ondragstart="return false;" ondrop="return false;">

    <div id="hero">
        <label for="hoho">Canvas Size: </label>
        <input type="text" class="input width" placeholder="Width" id="hoho">

        <span>x</span>

        <input type="text" class="input height" placeholder="height">
        <button class="enterbtn">Enter</button>
        <label for="eraserchbx">Erase</label>
        <input type="checkbox" id="eraserchbx">
    </div>

    <div id="grid-container"></div>
</body>
</html>
